<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados del Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .result {
      background: linear-gradient(180deg, #4e00c2, #6c5ce7);
      color: white;
      padding: 40px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 20px 0 0 20px;
    }

    .result h2 {
      margin: 0 0 20px;
      font-size: 18px;
      opacity: 0.8;
    }

    .score-circle {
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .score-circle .score {
      font-size: 36px;
      font-weight: bold;
    }

    .score-circle .out-of {
      font-size: 14px;
      opacity: 0.7;
      margin-top: -5px;
    }

    .great {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
    }

    .summary {
      padding: 40px;
      width: 250px;
    }

    .summary h3 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .summary-item .label {
      display: flex;
      align-items: center;
    }

    .summary-item .value {
      color: black;
    }

    .reaction { background-color: #ffe6e6; color: #ff4d4d; }
    .memory { background-color: #fff9e6; color: #ffcc00; }
    .verbal { background-color: #e6fff9; color: #00b894; }
    .visual { background-color: #f0f0ff; color: #5c6ac4; }

    .btn {
      margin-top: 20px;
      background: linear-gradient(to right, #4e00c2, #6c5ce7);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #3b00a2, #5948d1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-circle">
        <div class="score">76</div>
        <div class="out-of">of 100</div>
      </div>
      <div class="great">Great</div>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-item reaction">
        <span class="label">‚ö° Reaction</span>
        <span class="value">80 / 100</span>
      </div>
      <div class="summary-item memory">
        <span class="label">üß† Memory</span>
        <span class="value">92 / 100</span>
      </div>
      <div class="summary-item verbal">
        <span class="label">üí¨ Verbal</span>
        <span class="value">61 / 100</span>
      </div>
      <div class="summary-item visual">
        <span class="label">üëÅ Visual</span>
        <span class="value">73 / 100</span>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</body>
</html>
